<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle | Q’Bocao</title>
  <style>
    :root{ --bg:#fffaf3; --card:#ffffff; --ink:#171717; --muted:#6b7280; --accent-2:#ff9fbf; --border:rgba(255,159,191,.35); }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink); background:var(--bg); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .wrap{max-width:960px; margin:auto; padding:18px}
    a{color:inherit}
    header{ position:sticky; top:0; z-index:10; background:rgba(255,255,255,.8); backdrop-filter:blur(6px); border-bottom:1px solid var(--border); }
    .back{ display:inline-flex; align-items:center; gap:6px; border:1px solid var(--border); padding:8px 12px; border-radius:10px; background:var(--card); text-decoration:none }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:18px; margin-top:16px }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden }
    .card picture{ display:block; aspect-ratio:16/11; background:#fafafa }
    .card img{ width:100%; height:100%; object-fit:cover; display:block }
    h1{ margin:8px 0 6px; font-size:clamp(20px,4vw,28px) }
    .price{ color:var(--accent-2); font-weight:700; font-size:clamp(18px,3.2vw,22px) }
    .muted{ color:var(--muted) }
    .actions{ display:flex; gap:10px; margin-top:14px }
    .btn{ border:1px solid var(--border); background:var(--card); color:var(--ink); padding:10px 12px; border-radius:12px; cursor:pointer }
    .btn.add{ background:linear-gradient(135deg, rgba(255,149,182,.28), rgba(255,193,211,.12)); border-color:var(--accent-2) }
    .qty{ font-weight:700; min-width:28px; text-align:center }
    .badge{border:1px solid var(--border); border-radius:999px; padding:6px 10px; background:var(--card)}
    .soldout{ display:inline-block; margin-left:8px }
    @media (max-width: 920px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="wrap"><a class="back" href="index.html">← Volver al menú</a></div>
  </header>

  <main class="wrap" id="app"></main>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').catch(()=>{}); });
  }

  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRvR8lUTM1DhnVqywz_nmFJ50Qd8FqBCgOqc2sBml5ZHt3h7LYDaC8CArYqldfYcDQp2K_kMJWqIbL4/pub?gid=2121361297&single=true&output=csv";
  const fmt = new Intl.NumberFormat('es-AR',{style:'currency',currency:'ARS',maximumFractionDigits:0});
  const pid = new URLSearchParams(location.search).get('id');

  if(!pid){ document.getElementById('app').innerHTML = '<p>No se encontró el producto.</p>'; }
  else { load(); }

  async function load(){
    try{
      const res = await fetch(`${CSV_URL}&t=${Date.now()}`, { cache:'no-store' });
      if(!res.ok) throw new Error('CSV status '+res.status);
      const txt = await res.text();
      const productos = parseCSV(txt).slice(1)
        .filter(r => r.join('').trim().length>0)
        .map(filaAProducto);

      // Buscar por id exacto o por slug(nombre) (extra robusto)
      const p = productos.find(x => x.id === pid || slugify(x.nombre) === pid);

      if(!p){ document.getElementById('app').innerHTML = '<p>No se encontró el producto.</p>'; return; }
      render(p);
    }catch(e){
      console.error('Error CSV detalle:', e);
      document.getElementById('app').innerHTML = '<p>Error cargando el producto.</p>';
    }
  }

  function filaAProducto(r){
    const nombre=(r[0]||'').trim();
    const descripcion=(r[1]||'').trim();
    const precio=parsePrecio(r[2]);
    const img=(r[3]||'').trim() || 'https://via.placeholder.com/800x550?text=Postre';
    const disp=(r[4]||'').toString().trim().toLowerCase(); // NO = agotado
    const agotado=(disp==='no'||disp==='0'||disp==='false');
    const id=slugify(nombre);
    return {id,nombre,descripcion,precio,img,agotado};
  }
  function parsePrecio(v){ const s=String(v??'').replace(/[^\d.,-]/g,'').replace(/\./g,'').replace(',', '.'); const n=parseFloat(s); return isNaN(n)?0:Math.round(n); }

  function render(p){
    document.title = `${p.nombre} | Q’Bocao`;
    const badge = p.agotado ? `<span class="badge soldout">Agotado</span>` : '';
    document.getElementById('app').innerHTML = `
      <div class="grid">
        <div class="card">
          <picture><img alt="${escapeHtml(p.nombre)}" src="${p.img}" onerror="this.src='https://via.placeholder.com/800x550?text=Postre'"/></picture>
        </div>
        <div>
          <h1>${escapeHtml(p.nombre)} ${badge}</h1>
          <div class="price">${fmt.format(p.precio)}</div>
          <p style="margin-top:10px">${escapeHtml(p.descripcion||'')}</p>
          <div class="actions">
            <button class="btn" onclick="history.back()">Volver</button>
            <button class="btn add" ${p.agotado?'disabled':''} id="addBtn">Agregar</button>
            <span class="qty" id="qty">0</span>
            <button class="btn" id="rmBtn">Quitar</button>
          </div>
        </div>
      </div>
    `;
    const $qty=document.getElementById('qty');
    const updateQty=()=>{ const it=getCart().get(p.id); $qty.textContent = it? it.qty : 0; };
    document.getElementById('addBtn')?.addEventListener('click', ()=>{ addToCart(p,+1); updateQty(); });
    document.getElementById('rmBtn').addEventListener('click', ()=>{ addToCart(p,-1); updateQty(); });
    updateQty();
  }

  // Carrito compartido
  function getCart(){ try{ const raw=localStorage.getItem('qbocao_cart_v1'); if(!raw) return new Map(); const arr=JSON.parse(raw); return new Map(arr.map(i=>[i.id,i])); }catch{ return new Map(); } }
  function setCart(map){ try{ const plain=[...map.values()].map(i=>({id:i.id,nombre:i.nombre,precio:i.precio,img:i.img,qty:i.qty})); localStorage.setItem('qbocao_cart_v1', JSON.stringify(plain)); }catch{} }
  function addToCart(prod, delta){ if(!delta) return; const cart=getCart(); const cur=cart.get(prod.id)||{id:prod.id,nombre:prod.nombre,precio:prod.precio,img:prod.img,qty:0}; cur.qty+=delta; if(cur.qty<=0) cart.delete(prod.id); else cart.set(prod.id,cur); setCart(cart); }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'}[m])); }
  function slugify(s){ return String(s).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }

  function parseCSV(text){
    const rows=[]; let cur='', row=[], q=false;
    for(let i=0;i<text.length;i++){
      const c=text[i];
      if(c==='"'){ if(q && text[i+1]==='"'){ cur+='"'; i++; } else q=!q; }
      else if(c===',' && !q){ row.push(cur); cur=''; }
      else if((c==='\n'||c==='\r') && !q){ if(cur||row.length){ row.push(cur); rows.push(row); row=[]; cur=''; } if(c==='\r'&&text[i+1]==='\n') i++; }
      else cur+=c;
    }
    if(cur||row.length){ row.push(cur); rows.push(row); }
    return rows;
  }
  </script>
</body>
</html>
